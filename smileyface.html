<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smiley Face (No Flexbox)</title>
<style>
  body {
    background-color: #f0f0f0;
    margin: 0;
    padding: 50px;
    text-align: center;
  }

  .smiley {
    width: 200px;
    height: 200px;
    background-color: yellow;
    border-radius: 50%;
    border: 5px solid black;
    position: relative;
    margin: 0 auto; /* Center horizontally */
  }

  .eye {
    width: 20px;
    height: 20px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 50px;
  }

  .eye.left {
    left: 50px;
  }

  .eye.right {
    right: 50px;
  }

  .mouth {
    width: 120px;
    height: 60px;
    border: 4px solid black;
    border-top: none;
    border-radius: 0 0 50px 50px;
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
  <div class="smiley">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
